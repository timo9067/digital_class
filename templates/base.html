{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Digital Class{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    {% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    {% endblock stylesheet %} 
    
    {% block javascript %}
    <script type="text/js" src="{% static 'js/main.js' %}"></script>
    {% endblock javascript %}
    
  </head>
  <body>
    <div class="container">
      <main>{% block content %}{% endblock content %}</main>
      <footer></footer>
    </div>
  </body>
</html>
